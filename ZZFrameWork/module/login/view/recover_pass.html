<main class="mainproperty">
	<div class="login-wrap">
		<div class="login-html">
			<form id="recover_pass_form" method="post">
				<div class="login-form">
					<div class="group">
						<h2 class="title">Recover Password</h2>
					</div>
					<div class="group">
						<label for="pass_rec" class="label">Password</label>
						<input id="pass_rec" name="pass_rec" type="password" class="input" />
						<span id="error_password_rec" class="error"></span>
					</div>
					<div class="group">
						<label for="pass_rec_2" class="label">Repeat Password</label>
						<input id="pass_rec_2" name="pass_rec_2" type="password" class="input" />
						<span id="error_password_rec_2" class="error"></span>
					</div>
					<div class="group">
						<input type="submit" class="button" id="button_set_pass" value="Set password" />
					</div>
					<div class="hr"></div>
					<div class="text login-text">
						<h6>Remember your password? <a href="#tab-1">Login now</a></h6>
					</div>
				</div>
			</form>
		</div>
	</div>
</main>
