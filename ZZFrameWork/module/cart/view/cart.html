<main class="mainproperty">
	<br />
	<br />

	<div class="cart">
		<h1>Your Cart</h1>
		<p>Here you can see the products you have added to your cart.</p>

		<table class="cart-table cart-usertable"></table>
		<hr />
		<table class="cart-tableExtras">
			<tr>
				<td style="width: 800px"></td>
				<td style="width: 150px"></td>
				<td style="width: 150px; text-align: center; font-size: 20px"><b>Extras</b></td>
				<td style="width: 150px; text-align: center; font-size: 20px" class="cart-total"></td>
			</tr>
		</table>
		<hr />
		<table class="cart-tabletotal">
			<tr>
				<td style="width: 800px"><b class="cart-property"> </b></td>
				<td style="width: 150px; text-align: center"><span class="cart-prop-price"> </span></td>
				<td style="width: 150px; text-align: center; font-size: 20px"><b>Total</b></td>
				<td style="width: 150px; text-align: center; font-size: 20px" class="cart-total-prop"></td>
			</tr>
			<tr>
				<td style="width: 800px"></td>
				<td style="width: 150px"></td>
				<td style="width: 150px"></td>
				<td style="width: 150px">
					<button class="Button_principal button-checkout" style="width: 130px">Checkout</button>
				</td>
			</tr>
			<tr>
				<td style="width: 800px"></td>
				<td style="width: 150px"></td>
				<td style="width: 150px"></td>
				<td style="width: 150px"><button class="Button_red button-discard" style="width: 130px">Discard</button></td>
			</tr>
		</table>
		<br />
		<br />
	</div>
</main>
